<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Whale Activty</title>
    <link rel="stylesheet" href="assets/bulma.css" type="text/css">
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
  <section class="section">
    <div class="container has-text-centered">
      <h1 class="title">Whale Activity</h1>
      <h2 class="subtitle">
        A simple container to divide your page into <strong>sections</strong>, like the one you're currently reading
      </h2>
      <div class="columns">

        <!-- Column holds the user input -->
        <div class="column">

          <div class="field is-horizontal">
            <div class="field-body">
              <div class="field is-grouped is-grouped-centered">

                <!-- API Key Input -->
                <div class="control">
                  <input data-name="apiKey" id="api-key" class="input" type="password" placeholder="API Key">
                </div>

                <!-- Threshold Input -->
                <div class="field has-addons control">
                  <div class="control">
                    <span class="select">
                      <select data-name="thresholdSign">
                        <option value=">">></option>
                        <option value="<"><</option>
                        <option value="≥">≥</option>
                        <option value="≤">≤</option>
                      </select>
                    </span>
                  </div>
                  <div class="control">
                    <input data-name="thresholdValue" value="10" class="input" type="text" placeholder="Threshold">
                  </div>
                </div>

                <!-- Blockchain Select Input -->
                <div class="control">
                  <div class="select">
                    <select data-name="blockchain">
                      <option value="1c9c969065fcd1cf">Ethereum</option>
                      <option value="408fa195a34b533de9ad9889f076045e">Bitcoin</option>
                      <option value="f94be61fd9f4fa684f992ddfd4e92272">Litecoin</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Columns hold the real-time activity feed of large transactions  -->
          <div class="columns">
            <div class="column">

              <h1 class="title is-4">Pending Transactions</h1>
              <div class="column-headers box">
                <div class="columns">
                  <div class="column">Hash</div>
                  <div class="column">Amount</div>
                  <div class="column">Height</div>
                  <div class="column">Time</div>
                </div>
              </div>
              <div id="pending-txns" class="txn-feed">
              </div>
              <!-- <div class="box">
                <div class="content">
                  <p class="txn-hash"> <a href="#"><strong>0x74e7ca...</strong></a> </p>
                  <p class="card-detail amount"> <strong>192.02</strong> <br> <small>Amount</small> </p>
                  <div class="columns">
                    <div class="column">
                      <p class="card-detail from"> <strong>0x28e086...</strong> <br> <small>from</small> </p>
                    </div>
                    <div class="column">
                      <p class="card-detail to"> <strong>0x28e086...</strong> <br> <small>to</small> </p>
                    </div>
                  </div>
                </div>
              </div> -->
            </div>
            <div  class="column">
              <h1 class="title is-4">Confirmed Transactions</h1>

              <div class="column-headers box">
                <div class="columns">
                  <div class="column">Hash</div>
                  <div class="column">Amount</div>
                  <div class="column">Height</div>
                  <div class="column">Time</div>
                </div>
              </div>
              <div id="confirmed-txns" class="txn-feed">
                <div class="box entry">
                  <div class="columns">
                    <div class="column">0x16f28b...</div>
                    <div class="column">192.02</div>
                    <div class="column">9,281,379</div>
                    <div class="column">01-14-2020 13:27:34</div>
                  </div>
                </div>
              </div>

            </div>
          </div>

        </div>



      </div>

    </div>
  </section>

<script src="assets/jquery.min.js"
        type="text/javascript"></script>
<script src="index.js"></script>
<script src="assets/axios.min.js"></script>
<script src="https://unpkg.com/web3data-js/dist/web3data.min.js"></script>
</body>
</html>
